            sha256: a482d51503a1ab33b1c67a6c3813a26953dbdc71c31dacaef9a838c4e29f5712
      - name: pluggy
        buildsystem: simple
        build-commands:
          - pip3 install --no-index --no-build-isolation --prefix="${FLATPAK_DEST}" .
