        sha256: a26d3e3116289bb08216e0d0f7d925fcef0b0194eedfa0c944bcaaa106c4b631

  - name: vinegar
    buildsystem: simple
    build-commands:
      - make install GO=$GOROOT/bin/go PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/vinegarhq/vinegar/releases/download/v1.7.8/vinegar-v1.7.8.tar.xz
        sha256: cf00e191bd7b4713f062a30f2587be81cd87e0ceb52ad1b4cf144474c30ba23f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/vinegarhq/vinegar/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="vinegar-\($version).tar.xz") | .browser_download_url
  - name: umu-run
    buildsystem: simple
    build-commands:
      - ./configure.sh --prefix=/app
      - make install
    sources:
      - type: archive
        url: https://github.com/Open-Wine-Components/umu-launcher/archive/refs/tags/1.1.4.zip
        sha256: feba6ae801ae07894f88f72225fe412daa99decb30062b47fbbe93775e7ffeab
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Open-Wine-Components/umu-launcher/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="($version).zip") | .browser_download_url
  - name: gamemode
    buildsystem: meson
    config-opts:
      - -Dwith-sd-bus-provider=no-daemon
      - -Dwith-examples=false
    sources: &gamemode-sources
      - type: git
        url: https://github.com/FeralInteractive/gamemode
        commit: c54d6d4243b0dd0afcb49f2c9836d432da171a2b
        tag: 1.8.2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/FeralInteractive/gamemode/releases/latest
          tag-query: .tag_name
    buildsystem: meson
    config-opts:
      - -Dwith-sd-bus-provider=no-daemon
      - -Dwith-examples=false
    sources: *gamemode-sources
  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode-sources
  
  - wine.yml
