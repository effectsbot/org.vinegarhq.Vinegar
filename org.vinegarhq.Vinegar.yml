# Modified from net.brinkervii.grapejuice and org.winehq.Wine

app-id: org.vinegarhq.Vinegar
runtime: org.freedesktop.Platform
runtime-version: '23.08'
x-gl-version: &gl-version '1.4'
x-gl-versions: &gl-versions 23.08;1.4
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.mingw-w64
command: vinegar

finish-args:
  - --share=network
  - --socket=x11 # Will be removed or replaced with fallback-x11 once Wine is improved
  - --share=ipc
  - --allow=devel # Necessary for VMProtect to function.
  - --allow=per-app-dev-shm # Required for umu
  - --socket=pulseaudio
  - --device=all # Necessary for controller support (important on Steam Deck)
  - --env=WINEDLLPATH=/app/dlls/lib
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
  - --env=EDITOR=nano
  - --env=PATH=/app/bin:/app/utils/bin:/usr/bin:/usr/lib/extensions/vulkan/MangoHud/bin/:/usr/bin:/usr/lib/extensions/vulkan/OBSVkCapture/bin/:/usr/lib/extensions/vulkan/gamescope/bin/
  - --filesystem=xdg-data/umu:create # Required for umu
  - --filesystem=xdg-run/app/com.discordapp.Discord:create

separate-locales: false
cleanup:
  - '*.a'
  - '*.la'
  - /share/man
  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc
  - /include/wine
  - /lib/wine/*.def

build-options:
  append-path: /usr/lib/sdk/mingw-w64/bin
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang

modules:
  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/{,lib/debug/}/
      - mkdir -p ${FLATPAK_DEST}/dlls
      - mkdir ${FLATPAK_DEST}/dlls/lib -p
      - install -Dm644 ld.so.conf -t {FLATPAK_DEST}/etc/
    sources:
      - type: file
        path: ld.so.conf

### umu-run build dependencies ###
  - name: python-hatchling
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --no-build-isolation --prefix="${FLATPAK_DEST}" .
    cleanup: ['*']
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/a3/51/8a4a67a8174ce59cf49e816e38e9502900aea9b4af672d0127df8e10d3b0/hatchling-1.25.0.tar.gz
        sha256: 7064631a512610b52250a4d3ff1bd81551d6d1431c4eb7b72e734df6c74f4262
  - name: python-build
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --no-build-isolation --prefix="${FLATPAK_DEST}" .
    cleanup: ['*']
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/ce/9e/2d725d2f7729c6e79ca62aeb926492abbc06e25910dd30139d60a68bcb19/build-1.2.1.tar.gz
        sha256: 526263f4870c26f26c433545579475377b2b7588b6f1eac76a001e873ae3e19
  - name: python-installer
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --no-build-isolation --prefix="${FLATPAK_DEST}" .
    cleanup: ['*']
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/05/18/ceeb4e3ab3aa54495775775b38ae42b10a92f42ce42dfa44da684289b8c8/installer-0.7.0.tar.gz
        sha256: a26d3e3116289bb08216e0d0f7d925fcef0b0194eedfa0c944bcaaa106c4b631

  - name: vinegar
    buildsystem: simple
    build-commands:
      - make install GO=$GOROOT/bin/go PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/vinegarhq/vinegar/releases/download/v1.7.8/vinegar-v1.7.8.tar.xz
        sha256: cf00e191bd7b4713f062a30f2587be81cd87e0ceb52ad1b4cf144474c30ba23f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/vinegarhq/vinegar/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="vinegar-\($version).tar.xz") | .browser_download_url
  - name: umu-run
    buildsystem: simple
    build-commands:
      - ./configure.sh --prefix=/app
      - make install
    sources:
      - type: archive
        url: https://github.com/Open-Wine-Components/umu-launcher/archive/refs/tags/1.1.4.zip
        sha256: feba6ae801ae07894f88f72225fe412daa99decb30062b47fbbe93775e7ffeab
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Open-Wine-Components/umu-launcher/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="($version).zip") | .browser_download_url
  - name: gamemode
    buildsystem: meson
    config-opts:
      - -Dwith-sd-bus-provider=no-daemon
      - -Dwith-examples=false
    sources: &gamemode-sources
      - type: git
        url: https://github.com/FeralInteractive/gamemode
        commit: c54d6d4243b0dd0afcb49f2c9836d432da171a2b
        tag: 1.8.2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/FeralInteractive/gamemode/releases/latest
          tag-query: .tag_name
    buildsystem: meson
    config-opts:
      - -Dwith-sd-bus-provider=no-daemon
      - -Dwith-examples=false
    sources: *gamemode-sources
  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode-sources
  
  - wine.yml
