# Modified from org.winehq.Wine
name: modules
buildsystem: simple
build-commands: []
modules:
  - name: libusb
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27.tar.bz2
        sha256: ffaa41d741a8a3bee244ac8e54a72ea05bf2879663c098c82fc5757853441575

  - name: vkd3d
    sources:
      - type: archive
        url: https://dl.winehq.org/vkd3d/source/vkd3d-1.9.tar.xz
        sha256: 9d1ebc6f36cccf40cffda3176851f73a0501b90c4d04e782abe79ca703057a4b
    modules:
      - name: spirv-headers
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSPIRV_SKIP_EXECUTABLES=ON
        cleanup:
          - /bin
        sources:
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: sdk-1.3.261.1
            commit: 124a9665e464ef98b8b718d572d5f329311061eb

  - name: wine
    post-install:
      - ln -s /app/bin/wine64 /app/bin/wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
            - --with-mingw=ccache x86_64-w64-mingw64-gcc
          libdir: /app/lib
      env:
        LIBDIR: lib
    config-opts:
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args:
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/9.x/wine-9.18.tar.xz
        sha256: 6526f5211c085453bcb642946eb2ce8d1d42a8a4a68168bf2a0d73f32612dd1c
      - type: archive
        url: https://gitlab.winehq.org/wine/wine-staging/-/archive/v9.18/wine-staging-v9.18.tar.gz
        sha256: 8e811be9860da0bc4a9d4ac71b3259e9b512fedbc1d0a7d7dc3f1a11e9dcd5f0
      - type: shell
        commands:
          - staging/patchinstall.py --destdir=. --all
      - type: patch
        paths:
          - patches/wine/loader-prefer-winedllpath.patch

  - name: winetricks
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://github.com/Winetricks/winetricks.git
        tag: '20240105'
        commit: bc91718a5cad45e9f33de9b351a5960d5395bed5
    modules:
      - name: p7zip
        no-autogen: true
        make-args:
          - all2
          - OPTFLAGS=-O2 -g
          - DEST_HOME=/app
          - DEST_BIN=/app/bin
          - DEST_SHARE=/app/lib/p7zip
          - DEST_MAN=/app/share/man
        make-install-args:
          - DEST_HOME=/app
          - DEST_BIN=/app/bin
          - DEST_SHARE=/app/lib/p7zip
          - DEST_MAN=/app/share/man
        sources:
          - type: archive
            url: https://downloads.sourceforge.net/p7zip/p7zip_16.02_src_all.tar.bz2
            sha256: 5eb20ac0e2944f6cb9c2d51dd6c4518941c185347d4089ea89087ffdd6e2341f
          - type: patch
            paths:
              - patches/p7zip/gcc10-conversion.patch
              - patches/p7zip/14-Fix-g++-warning.patch
          - type: shell
            only-arches:
              - x86_64
            commands:
              - ln -sf makefile.linux_amd64_asm makefile.machine
          - type: shell
            only-arches:
              - i386
            commands:
              - ln -sf makefile.linux_x86_asm_gcc_4.X makefile.machine
        modules:
          - name: yasm
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/yasm/yasm/archive/v1.3.0.tar.gz
                sha256: f708be0b7b8c59bc1dbe7134153cd2f31faeebaa8eec48676c10f972a1f13df3
            cleanup:
              - '*'

      - name: cabextract
        sources:
          - type: archive
            url: https://www.cabextract.org.uk/cabextract-1.9.1.tar.gz
            sha256: afc253673c8ef316b4d5c29cc4aa8445844bee14afffbe092ee9469405851ca7

